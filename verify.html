<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("blueback.jpeg");
            background-size: cover;
            text-align: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .verifyButton {
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #00ff00;
            border: green solid 2px;
            cursor: pointer;
            border-radius: 20px;
            margin: 0;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: background-color 0.3s;
        }
        
        .verifyButton:hover {
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #00ca00;
            border: green solid 2px;
            cursor: pointer;
            border-radius: 20px;
            margin: 0;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: background-color 0.3s;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 162, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0.8;
            border: rgba(0, 68, 255, 0.8) solid 4px;
        }
        
        .successful {
            background-color: rgb(0, 255, 0);
            border: #00ca00 solid 2px;
            border-radius: 30px;
            opacity: 1;
        }
        
        .failed {
            background-color: red;
            border: rgb(211, 0, 0) solid 2px;
            border-radius: 30px;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><u>Verify!</u></h1>
        <p>Please verify with the button below!</p>
        <br>
        <button class="verifyButton" id="verify">Verify</button>
        <br>
        <br>
        <div class="successful">
            <p>You have been successfully verifed!</p>
        </div>
        <br>
        <div class="failed">
            <p>Unable to verify.</p>
            <p>Reason: VPN</p>
        </div>
    </div>
    <script>
    </script>
</body>

</html>
